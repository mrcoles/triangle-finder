<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>Triangle Finder - Puzzler Solution</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main">
            <div id="over-nav">
              <a href="http://mrcoles.com">mrcoles.com</a>
            </div>
            <h1>Triangle Finder</h1>
			<p>
			  Find triangles inside graphs of edges and nodes.
			  This was originally created using JavaScript and HTML5 to solve an
			  <a href="http://www.npr.org/2012/10/07/162444203/frog-stuck-in-your-c-r-o-a-t">
				NPR Sunday Puzzle</a>, which is the “hexagon” problem below.
			</p>
            <ul id="graphs"></ul>
            <canvas id="c" width="500" height="340"></canvas>
            <div id="controls" class="clr">
                <div id="buttons"></div>
            </div>
            <p id="p"></p>
        </div>
        <script src="shape_finder.js"></script>
        <script src="jquery.js"></script>
        <script src="app.js"></script>
    </body>
</html>
